---
swagger: "2.0"
info:
  title: GroupMe Score Tracker
  description: A score tracker for GroupMe, promotes friendly competition
  version: "0.1b"
paths:
  /scorebot:
    post:
      summary: Responds to messages directed at it
      operationId: scoretracker.tracker.recv_msg
      consumes:
        - application/json
      parameters:
        - in: body
          name: attachments
          required: false
          schema:
            type: array
            items:
              type: string
        - in: body
          name: avatar_url
          required: false
          schema:
            type: string
        - in: body
          name: created_at
          required: false
          schema:
            type: integer
        - in: body
          name: group_id
          required: false
          schema:
            type: string
        - in: body
          name: id
          required: false
          schema:
            type: string
        - in: body
          name: name
          required: false
          schema:
            type: string
        - in: body
          name: sender_id
          required: false
          schema:
            type: string
        - in: body
          name: sender_type
          required: false
          schema:
            type: string
        - in: body
          name: sender_guid
          required: false
          schema:
            type: string
        - in: body
          name: system
          required: false
          schema:
            type: boolean
        - in: body
          name: text
          required: false
          schema:
            type: string
        - in: body
          name: user_id
          required: false
          schema:
            type: string
      responses:
        default:
          description: "Actually returns nothing"
